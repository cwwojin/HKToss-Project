DATASET:
  PATH: .tmp/dataset/onehot_train_set.csv
  TEST_SIZE: 0.2
  RANDOM_STATE: 42
  ID_COL_NAME: SK_ID_CURR
  TARGET_COL_NAME: TARGET
  SAMPLER: under_random
MODEL_TYPE: logistic
GRID_SEARCH: true
MULTIPROCESSING: true
PCA:
  N_COMPONENTS: [5]
LOGISTIC:
  C: [0.1, 1]
  penalty: ["l2"]
  solver: ["sag"]
  max_iter: [100]
